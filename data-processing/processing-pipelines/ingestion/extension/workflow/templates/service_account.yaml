---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ingestion-sa
  namespace: ingestion
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ingestion-controller
  namespace: ingestion
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/exec", "pods/log", "services", "endpoints", "persistentvolumeclaims"]
    verbs: ["create", "get", "list", "watch", "delete", "patch", "update"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ingestion-controller-binding
  namespace: ingestion
subjects:
  - kind: ServiceAccount
    name: ingestion-sa
    namespace: ingestion
roleRef:
  kind: Role
  name: ingestion-controller
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ingestion-cluster-controller
rules:
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["create", "get", "list", "watch", "delete", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ingestion-cluster-controller-binding
subjects:
  - kind: ServiceAccount
    name: ingestion-sa
    namespace: ingestion
roleRef:
  kind: ClusterRole
  name: ingestion-cluster-controller
  apiGroup: rbac.authorization.k8s.io
---