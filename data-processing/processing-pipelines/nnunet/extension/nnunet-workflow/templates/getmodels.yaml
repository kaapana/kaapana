
apiVersion: batch/v1
kind: Job
metadata:
  name: get-nnunet-models
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  template:
    metadata:
      name: get-nnunet-models
    spec:
      hostNetwork: true
      containers:
      - name: nnunet-models
        image: "{{ .Values.global.registry_url }}/nnunet-get-models:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy:  {{ .Values.global.pull_policy_jobs }}
        env:
        - name: TASK
          value: {{ .Values.global.task_ids | default "all" }}
{{- if .Values.global.http_proxy }}
        - name: http_proxy
          value: {{ .Values.global.http_proxy }}
{{- end }}
{{- if .Values.global.https_proxy }}
        - name: https_proxy
          value: {{ .Values.global.https_proxy }}
{{- end }}
        volumeMounts:
        - name: models-dir
          mountPath: /models
        - name: cache-volume
          mountPath: /tmp
        resources:
          requests:
            memory: 500Mi
          limits:
            memory: 3000Mi
      volumes:
      - name: models-dir
        hostPath:
          path: {{ .Values.global.fast_data_dir }}/workflows/models
          type: DirectoryOrCreate
      - name: cache-volume
        emptyDir: {}
      restartPolicy: Never
      imagePullSecrets:
      - name: registry-secret
  backoffLimit: 0
