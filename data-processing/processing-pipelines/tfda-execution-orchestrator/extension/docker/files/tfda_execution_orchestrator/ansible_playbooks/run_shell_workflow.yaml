---
- hosts: localhost
  gather_facts: no
  vars:
    - target: "{{ target_host }}"
      default: "10.128.128.218"
  tasks:
    - add_host:
        name: "{{ target }}"
        groups: os_server

- name: Run shell workflow on data in isolated environment
  hosts: os_server
  strategy: free
  gather_facts: yes
  remote_user: "{{ remote_username }}"
  vars:
    ansible_ssh_private_key_file: ~/.ssh/{{ ssh_key_name }}
  environment:
    PATH: '{{ ansible_env.HOME }}/.local/bin:{{ ansible_env.PATH }}'

  tasks:
    - name: Check if all required variables are passed using --extra-vars
      fail:
        msg: "Variable {{ item }} not defined"
      when: item is not defined
      with_items:
        - "{{ ssh_key_name }}"

    - name: Create results directory if it doesn't exist
      file:
        path: "{{ ansible_env.HOME }}/results"
        state: directory
        recurse: yes
    
    - name: Unzip user experiment files
      command: "unzip {{ ansible_env.HOME }}/algorithm_files/{{ user_experiment_name }}/{{ user_experiment_name }}.zip -d {{ ansible_env.HOME }}/algorithm_files/{{ user_experiment_name }}"
    
    - name: Run user shell workflow
      command: "bash {{ ansible_env.HOME }}/algorithm_files/{{ user_experiment_name }}/main.sh --input {{ ansible_env.HOME }}/{{ user_selected_data }} --output {{ ansible_env.HOME }}/results"

    # - debug: msg="{{ '%H:%M:%S' | strftime }}"
