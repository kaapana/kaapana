kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Release.Name }}
  namespace: "{{ tpl .Values.global.namespace . }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app-name: {{ .Release.Name }}
    spec:
      restartPolicy: Always
      containers:
      - name: local-novnc-env
        image: "{{  .Values.global.registry_url }}/local-novnc-env:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy: {{ .Values.global.pull_policy_images }}
        resources:
          requests:
            memory: "100Mi" # this could be setup according to requested resources
          limits:
            memory: "500Mi"
        env:
        - name: INGRESS_PATH
          value: {{ printf "/%s" .Release.Name }}
        - name: WORKFLOW_DIR
          value: "{{ .Values.workflow_dir }}"
        - name: BATCH_NAME
          value: "{{ .Values.batch_name }}"
        - name: OPERATOR_OUT_DIR
          value: "{{ .Values.operator_out_dir }}" 
        - name: OPERATOR_IN_DIR
          value: "{{ .Values.operator_in_dir }}"
        ports:
          - containerPort: 6080
        volumeMounts:
{{ include "dynamicVolumeMounts" $ | indent 10 }}
      volumes:
{{ include "dynamicVolumes" $ | indent 6 }}
      imagePullSecrets:
      - name: registry-secret
