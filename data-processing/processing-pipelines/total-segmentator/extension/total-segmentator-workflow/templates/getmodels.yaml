
apiVersion: batch/v1
kind: Job
metadata:
  name: total-get-zenodo-models
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  template:
    metadata:
      name: total-get-zenodo-models
      labels:
        network-access-external-ips: "true"
    spec:
      containers:
      - name: zenodo-models
        image: "{{ .Values.global.registry_url }}/get-totalsegmentator-models:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy:  {{ .Values.global.pull_policy_jobs }}
        env:
        - name: MODEL_DIR
          value: "/models/total_segmentator/nnUNet"
        - name: TASK_IDS
          value: {{ .Values.global.task_ids | default "total" }}
        - name: http_proxy
          value: {{ .Values.global.http_proxy | default "" }}
        - name: https_proxy
          value: {{ .Values.global.https_proxy | default "" }}
        volumeMounts:
        - name: modeldata
          mountPath: /models
        resources:
          requests:
            memory: 100Mi
          limits:
            memory: 6Gi
      volumes:
      - name: modeldata
        persistentVolumeClaim:
          claimName: models-pv-claim
      restartPolicy: Never
      imagePullSecrets:
      - name: registry-secret
  backoffLimit: 0
