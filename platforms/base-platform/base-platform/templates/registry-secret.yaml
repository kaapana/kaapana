---
apiVersion: v1
kind: Secret
metadata:
  name: registry-secret
  namespace: kube-system
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ printf "{\"auths\": {\"https://%s\": {\"auth\": \"%s\"}}}" .Values.global.registry_url (printf "%s:%s" .Values.global.credentials.registry_username .Values.global.credentials.registry_password | b64enc) | b64enc }}
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-secret
  namespace: default
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ printf "{\"auths\": {\"https://%s\": {\"auth\": \"https://%s\"}}}" .Values.global.registry_url (printf "%s:%s" .Values.global.credentials.registry_username .Values.global.credentials.registry_password | b64enc) | b64enc }}
---