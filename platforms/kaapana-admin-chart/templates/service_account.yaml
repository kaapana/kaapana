apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "admin-crb-{{  .Values.global.admin_namespace  }}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: "cluster-admin"
subjects:
  - kind: ServiceAccount
    name: kaapana-kube-admin
    namespace: "{{  .Values.global.admin_namespace  }}"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: "{{  .Values.global.admin_namespace  }}"
  name: kaapana-kube-admin
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "kaapana-kube-dashboard"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
{{- if eq .Values.global.dev_mode "true" }}
  name: "cluster-admin"
{{- else }}
  name: "kaapana-kube-dashboard-production"
{{- end }}
subjects:
  - kind: ServiceAccount
    name: kaapana-kube-dashboard
    namespace: "{{  .Values.global.admin_namespace  }}"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: "{{  .Values.global.admin_namespace  }}"
  name: kaapana-kube-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "kaapana-kube-dashboard-production"
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list", "delete"]
- apiGroups: [""] ### The dashboard itself requires access to secrets
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- nonResourceURLs:  ["*"]
  verbs:  ["get", "watch", "list"]
---