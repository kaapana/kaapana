# TB Jobs
apiVersion: v1
kind: PersistentVolume
metadata:
  name: tb-jobs-pv-volume
  labels:
    type: local
spec:
  capacity:
    storage: "1Mi"
{{- if .Values.global.enable_nfs }}
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  nfs:
    server: "10.152.183.15"
    path: "/tensorboard"
{{- else }}
  storageClassName: host-dir
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "{{ .Values.global.fast_data_dir }}/tensorboard"
{{- end }}
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: "{{ .Values.global.jobs_namespace }}"
    name: tb-jobs-pv-claim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tb-jobs-pv-claim
  namespace: "{{ .Values.global.jobs_namespace }}"
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: "1Mi"
  volumeName: "tb-jobs-pv-volume"
---
