        default: ""
        definition: ""
        type: string
        value: ""
    fast_data_dir:
        default: /home/kaapana-data
        definition: Data directory path
        type: string
        value: ""
    home_dir:
        default: /home/ubuntu
        definition: ""
        type: string
        value: ""
    slow_data_dir:
        default: /home/kaapana-data
