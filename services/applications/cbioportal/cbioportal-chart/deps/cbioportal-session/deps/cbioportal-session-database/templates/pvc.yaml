apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cbio-pv-claim
  namespace: "services"
spec:
  storageClassName: "host-dir" # Empty string must be explicitly set otherwise default StorageClass will be set
  # volumeName: cbio-pv-volume
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: "5Gi"