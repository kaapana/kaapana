apiVersion: apps/v1
kind: Deployment
metadata:
  # This name uniquely identifies the Deployment
  name: cbioportal-session-database
  namespace: "services"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: cbioportal-session-database
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app-name: cbioportal-session-database
    spec:
      containers:
      - name: cbioportal-session-database
        image: "{{ .Values.global.registry_url }}/mongo-4.2:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy: Always
        env: # Environment variables
        - name: MONGO_INITDB_DATABASE
          value: session_service
        ports: # Port(s) on which your application runs
          - containerPort: 27017
        resources:
          limits:
            memory: "5Gi"
          requests:
            memory: "100Mi"
        volumeMounts:
          - name: cbioportal-mongo-data # key of volume moment
            mountPath: "/data/db" # path in container
      volumes:
      - name: cbioportal-mongo-data # key of volume mount
        persistentVolumeClaim:
          claimName: cbio-pv-claim
      # imagePullSecrets:
      #   - name: registry-secret