apiVersion: apps/v1
kind: Deployment
metadata:
  name: cbioportal-deployment
  namespace: "services"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: cbioportal
  template:
    metadata:
      labels:
        app-name: cbioportal
    spec:
      containers:
        - name: cbioportal
          # image: "{{ .Values.global.registry_url }}/cbioportal:{{ .Values.global.kaapana_build_version }}"
          image: "registry.hzdr.de/jens.beyermann/jens-dev/cbioportal:0.2.0-202-g78aba2f5c"
          ports:
            - containerPort: 8080
          command: ["/bin/sh"]
          # args: ["-c", "--", "while true; do sleep 30; done;"]
          args: ["-c", "java -Xms2g -Xmx4g -Dauthenticate=noauthsessionservice -Dsession.service.url=http://cbioportal-session-service.services.svc:5000/api/sessions/my_portal/ -jar webapp-runner.jar -AmaxHttpHeaderSize=16384 -AconnectionTimeout=20000 --enable-compression /cbioportal-webapp"]
          volumeMounts:
          - name: cbio-study-data # key of volume moment
            mountPath: "/study/" # path in container
          - name: portal-properties
            mountPath: "/cbioportal/" 
          resources:
            requests:
              memory: "4Gi"
            limits:
              memory: "8Gi" 
      imagePullSecrets:
        - name: registry-secret

      volumes:
      - name: portal-properties
        configMap: 
          name: portal-config
      - name: cbio-study-data
        persistentVolumeClaim:
          claimName: cbio-study-data-pv-claim