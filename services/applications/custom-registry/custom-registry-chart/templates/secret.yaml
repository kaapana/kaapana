---
apiVersion: v1
kind: Secret
metadata:
  name: registry-secret-{{ trunc 7 .Values.global.project_id }}-{{ trunc 4 (sha256sum .Values.global.custom_registry_url ) }}
  namespace: "{{ .Values.global.services_namespace }}"
annotations:
  kaapana.registry-secret: custom-registry
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ printf "{\"auths\": {\"%s\": {\"auth\": \"%s\"}}}" .Values.global.custom_registry_url (printf "%s:%s" .Values.global.credentials_custom_registry_username .Values.global.credentials_custom_registry_password | b64enc) | b64enc }}
---
apiVersion: v1
kind: Secret
annotations:
  kaapana.registry-secret: custom-registry
metadata:
  name: registry-secret-{{ trunc 7 .Values.global.project_id }}-{{ trunc 4 (sha256sum .Values.global.custom_registry_url ) }}
  namespace: "{{ .Values.global.project_namespace }}"
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ printf "{\"auths\": {\"%s\": {\"auth\": \"%s\"}}}" .Values.global.custom_registry_url (printf "%s:%s" .Values.global.credentials_custom_registry_username .Values.global.credentials_custom_registry_password | b64enc) | b64enc }}
---