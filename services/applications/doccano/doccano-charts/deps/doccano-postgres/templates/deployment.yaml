---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: postgres-doccano
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: postgres-doccano
  template:
    metadata:
      labels:
        app-name: postgres-doccano
    spec:
      restartPolicy: Always
      containers:
        - name: postgres
          image: "{{ .Values.global.registry_url }}/postgres-15.6-alpine:{{ .Values.global.kaapana_build_version  }}"
          args: ["-c", "max_connections=200"]
          imagePullPolicy: {{ .Values.global.pull_policy_images | default "IfNotPresent" }}
          ports:
            - containerPort: 5432
              protocol: TCP
          resources:
            requests:
              memory: 100Mi
            limits:
              memory: 500Mi
          volumeMounts:
            - name: doccano-postgres
              mountPath: /var/lib/postgresql/data
          env:
            - name: POSTGRES_USER
              value: doccano
            - name: POSTGRES_PASSWORD
              value: doccano
            # - name: POSTGRES_DB
            #   value: airflow
            - name: POD_IP
              valueFrom: { fieldRef: { fieldPath: status.podIP } }
      volumes:
        - name: doccano-postgres
          persistentVolumeClaim:
            claimName: doccano-postgres-pv-claim
      imagePullSecrets:
      - name: registry-secret