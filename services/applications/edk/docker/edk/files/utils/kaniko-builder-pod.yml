apiVersion: v1
kind: Pod
metadata:
  name: kaniko-builder
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:latest
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        memory: 30Gi
      requests:
        memory: 4Gi
    args:
    - "--dockerfile=DOCKERFILE_PATH"
    - "--context=dir://CONTEXT_DIR"
    - "--destination=DEST"
    - "--compressed-caching=false"
    - "--single-snapshot"
    env:
      - name: NO_PROXY
        value: "localhost,127.0.0.1,.svc,.cluster.local"
    volumeMounts:
    - name: edk-data
      mountPath: /kaapana/app/edk-data
  restartPolicy: Never
  volumes:
  - name: edk-data
    persistentVolumeClaim:
      claimName: edk-data-pv-claim
