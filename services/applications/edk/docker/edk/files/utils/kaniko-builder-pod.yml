apiVersion: v1
kind: Pod
metadata:
  name: kaniko-builder
  namespace: services
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:latest
    args:
    - "--dockerfile=/workflows/dags/Dockerfile"
    - "--context=dir:///workflows/dags"
    - "--destination=registry.container-registry.svc.cluster.local:5000/testpy:0.0.0"
    env:
      - name: NO_PROXY
        value: "localhost,127.0.0.1,.svc,.cluster.local"
    volumeMounts:
    - name: dags
      mountPath: /workflows/dags
  restartPolicy: Never
  volumes:
  - name: dags
    persistentVolumeClaim:
      claimName: dags-pv-claim
