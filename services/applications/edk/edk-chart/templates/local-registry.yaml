---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: local-registry
  name: local-registry
  namespace: "{{ tpl .Values.global.namespace . }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: local-registry
  template:
    metadata:
      labels:
        app.kubernetes.io/name: local-registry
    spec:
      containers:
        - name: local-registry
          image: "{{ .Values.global.registry_url }}/local-registry:{{ .Values.global.kaapana_build_version  }}"
          env:
            - name: REGISTRY_HTTP_ADDR
              value: :5000
            - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
              value: /var/lib/registry
            - name: REGISTRY_STORAGE_DELETE_ENABLED
              value: "yes"
          ports:
            - containerPort: 5000
              name: local-registry
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/registry
              name: local-registry
      volumes:
        - name: local-registry
          persistentVolumeClaim:
            claimName: local-registry-pv-claim
      imagePullSecrets:
      - name: registry-secret
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: local-registry
  name: local-registry
  namespace: "{{ tpl .Values.global.namespace . }}"
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: local-registry
  ports:
    - name: "local-registry"
      port: 5000
      targetPort: 5000
      nodePort: 32000
---
# https://github.com/kubernetes/enhancements/issues/1755
apiVersion: v1
kind: ConfigMap
metadata:
  name: local-registry-hosting
  namespace: kube-public
data:
  localRegistryHosting.v1: |
    help: "https://microk8s.io/docs/registry-built-in"
    host: "localhost:32000"