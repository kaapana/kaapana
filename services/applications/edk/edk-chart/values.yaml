---
global:
  ingress_path: "edk"
  complete_image: "{{ .Values.global.registry_url }}/edk:{{ .Values.global.kaapana_build_version  }}"
  namespace: "{{ .Values.global.services_namespace }}"
  service_account_name: edk-serviceaccount
  role_name: pod-creator-edk
  registry_disk_space: 30Gi
  dynamicVolumes:
  - name: edk-data
    mount_path: /kaapana/app/edk-data
    host_path: /edk
  envVars:
  - name: WORKSPACE
    value: "/kaapana/app"
  links:
    - /edk/
    