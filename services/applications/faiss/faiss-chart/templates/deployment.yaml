kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Release.Name }}
  namespace: {{ tpl .Values.global.namespace .  }}
  labels:
    k8s-app: faiss
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app-name: {{ .Release.Name }}
    spec:
      containers:
      - name: faiss
        image: "{{ .Values.global.registry_url }}/faiss:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy: {{ .Values.global.pull_policy_images }}
        resources:
          requests:
            memory: "10Mi"
          limits:
            memory: "200Mi"
        ports:
        - name: faiss-http
          containerPort: 5000
        env:
        - name: INGRESS_PATH
          value: {{ printf "/%s" .Release.Name }}
        volumeMounts:
{{ include "dynamicVolumeMounts" $ | indent 10 }}
          - name: faiss-index-volume
            mountPath: /kaapana/mounted/faiss/
      volumes:
{{ include "dynamicVolumes" $ | indent 6 }}
        - name: faiss-index-volume
          persistentVolumeClaim:
            claimName: faiss-index-pv-claim
      imagePullSecrets:
      - name: registry-secret