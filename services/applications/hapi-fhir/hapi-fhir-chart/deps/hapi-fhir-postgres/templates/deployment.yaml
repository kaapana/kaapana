---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hapi-fhir-postgres-deployment
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: hapi-fhir-postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app-name: hapi-fhir-postgres
    spec:
      containers:
      - name: hapi-fhir-postgres
        image: "{{ .Values.global.registry_url }}/postgres-15.6-alpine:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy:  {{ .Values.global.pull_policy_pods }}
        env:
        - name: POSTGRES_DB
          value: hapi-fhir
        - name: POSTGRES_USER
          value: kaapanauser
        - name: POSTGRES_PASSWORD
          value: kaapanapassword
        ports:
          - containerPort: 5432
        resources:
          limits:
            memory: "5Gi"
          requests:
            memory: "100Mi"
        volumeMounts:
{{ include "dynamicVolumeMounts" $ | indent 10 }}
      volumes:
{{ include "dynamicVolumes" $ | indent 6 }}
      imagePullSecrets:
        - name: registry-secret