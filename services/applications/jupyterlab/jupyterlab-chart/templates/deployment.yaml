kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Release.Name }}
  namespace: "{{ tpl .Values.global.namespace . }}"
  labels:
    k8s-app: jupyterlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app-name: {{ .Release.Name }}
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
      - name: jupyterlab-init
        securityContext:
          runAsUser: 0
        image: "{{ .Values.global.registry_url }}/busybox:{{ .Values.global.kaapana_build_version  }}"
        command: ["chown", "-R" , "1000:1000", "/kaapana/minio"]
        volumeMounts:
{{ include "dynamicVolumeMounts" $ | indent 10 }}
      containers:
      - name: minio-input
        image: "{{ .Values.global.registry_url }}/minio-mirror:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy: {{ .Values.global.pull_policy_images }}
        resources:
          requests:
            memory: "10Mi"
          limits:
            memory: "50Mi"
        env:
        - name: ACTION
          value: "FETCH"
        - name: MINIO_SERVICE
          value: "minio-service.{{ .Values.global.services_namespace }}.svc:9000"
        - name: LOCAL_PATH
          value: /kaapana/minio/jupyterlab
        - name: MINIO_PATH
          value: {{ .Release.Name }}
        - name: MINIO_USER
          value: {{ .Values.global.credentials_minio_username  | default "" }}
        - name: MINIO_PASSWORD
          value: {{ .Values.global.credentials_minio_password | default ""}}
        volumeMounts:
{{ include "dynamicVolumeMounts" $ | indent 10 }}
      - name: minio-output
        image: "{{ .Values.global.registry_url }}/minio-mirror:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy: {{ .Values.global.pull_policy_images }}
        resources:
          requests:
            memory: "10Mi"
          limits:
            memory: "50Mi"
        env:
        - name: ACTION
          value: "PUSH"
        - name: MINIO_SERVICE
          value: "minio-service.{{ .Values.global.services_namespace }}.svc:9000"
        - name: LOCAL_PATH
          value: /kaapana/minio/analysis-scripts
        - name: MINIO_PATH
          value: analysis-scripts/{{ .Release.Name }}
        - name: MINIO_USER
          value: {{ .Values.global.credentials_minio_username  | default "" }}
        - name: EXCLUDE
          value: "*checkpoint.ipynb"
        - name: MINIO_PASSWORD
          value: {{ .Values.global.credentials_minio_password | default ""}}
        volumeMounts:
{{ include "dynamicVolumeMounts" $ | indent 10 }}
      - name: jupyterlab
        image: "{{ tpl .Values.global.complete_image . }}"
        imagePullPolicy: {{ .Values.global.pull_policy_images }}
        resources:
          requests:
            memory: "100Mi"
          limits:
            memory: "1Gi"
        ports:
        - name: jupyterlab-http
          containerPort: 8888
        env:
        - name: INGRESS_PATH
          value: {{ printf "/%s" (tpl .Values.global.ingress_path .) }}
{{ include "dynamicEnvs" $ | indent 8 }}
        volumeMounts:
          - name: dshm
            mountPath: /dev/shm
{{ include "dynamicVolumeMounts" $ | indent 10 }}
      volumes:
{{ include "dynamicVolumes" $ | indent 6 }}
      - name: dshm
        emptyDir:
          medium: Memory
      imagePullSecrets:
      - name: registry-secret