kind: Service
apiVersion: v1
metadata:
  name: {{ .Release.Name }}
  namespace: "{{ tpl .Values.global.namespace . }}"
spec:
  selector:
    app-name: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: 8888
      targetPort: jupyterlab-http
      name: log-http-port
  type: ClusterIP
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: jupyterlab-chart-3aaa5ba8243e8c0fc798-redirect ### {{ .Release.Name }}-redirect
  namespace: services ### "{{ tpl .Values.global.namespace .  }}"
spec:
  redirectRegex:
    regex: ^.*/jupyterlab-chart-3aaa5ba8243e8c0fc798([^\/]*)$ ### ^.*/{{ .Release.Name }}([^\/]*)$
    replacement: {{ printf "/%s/" "jupyterlab-chart-3aaa5ba8243e8c0fc798" }} ### {{ printf "/%s/" .Release.Name }}
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  namespace: "{{ tpl .Values.global.namespace . }}"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/preserve-host: "true"
spec:
  rules:
  - host: 
    http:
      paths:
      - path: {{ printf "/%s" (tpl .Values.global.ingress_path .) }}
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Release.Name }}
            port:
              name: log-http-port