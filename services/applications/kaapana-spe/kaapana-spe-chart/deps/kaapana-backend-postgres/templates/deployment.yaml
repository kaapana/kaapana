---
apiVersion: apps/v1
kind: Deployment
metadata:
  # This name uniquely identifies the Deployment
  name: kaapana-spe-postgres-deployment
  # namespace: "{{ .Values.global.services_namespace }}"
  namespace: "services"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: kaapana-spe-postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app-name: kaapana-spe-postgres
    spec:
      containers:
      - name: kaapana-spe-postgres
        # image: "{{ .Values.global.registry_url }}/postgres-15.2-alpine:{{ .Values.global.kaapana_build_version  }}"
        image: "registry.hzdr.de/jens.beyermann/jens-dev/postgres-15.2-alpine:0.0.0-latest"
        # imagePullPolicy:  {{ .Values.global.pull_policy_images }}
        imagePullPolicy: Always
        env: # Environment variables
        - name: POSTGRES_USER
          value: kaapanauser
        - name: POSTGRES_PASSWORD
          value: kaapanapassword
        ports: # Port(s) on which your application runs
          - containerPort: 5432
        resources:
          limits:
            memory: "5Gi"
          requests:
            memory: "100Mi"
        volumeMounts:
          - name: kaapana-spe-postgres-data # key of volume moment
            mountPath: "/var/lib/postgresql/data" # path in container
      volumes:
      - name: kaapana-spe-postgres-data # key of volume mount
        persistentVolumeClaim:
          claimName: spe-pv-claim
      # priorityClassName: kaapana-high-priority
      imagePullSecrets:
        - name: registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: kaapana-spe-postgres-service
  # namespace: "{{ .Values.global.services_namespace }}"
  namespace: "services"
  labels:
    app-name: kaapana-spe-postgres
spec:
  selector:
    app-name: kaapana-spe-postgres
  ports:
    - port: 5432
      targetPort: 5432