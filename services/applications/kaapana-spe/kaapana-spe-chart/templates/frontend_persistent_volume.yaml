# dev-files
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: spe-frontend-dev-pv-volume
  labels:
    type: local
spec:
  capacity:
    storage: "500Mi"
  storageClassName: host-dir
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "{{ .Values.global.frontend_dev_files }}"
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: "{{ .Values.global.services_namespace }}"
    name: spe-frontend-dev-pv-claim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: spe-frontend-dev-pv-claim
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: "500Mi"
  volumeName: "spe-frontend-dev-pv-volume"
