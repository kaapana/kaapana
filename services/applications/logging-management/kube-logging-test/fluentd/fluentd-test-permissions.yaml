apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd-test
  namespace: kube-logging-test
  labels:
    app: fluentd
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluentd-test
  labels:
    app: fluentd
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - namespaces
  verbs:
  - get
  - list
  - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fluentd-test
roleRef:
  kind: ClusterRole
  name: fluentd-test
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: fluentd-test
  namespace: kube-logging-test
