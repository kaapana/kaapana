{{- $namespace := .Values.global.services_namespace | toString }}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: m2aia-vol-{{ .Values.global.uuid }}
  namespace: "{{ $namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: m2aia-vol-{{ .Values.global.uuid }}
  template:
    metadata:
      labels:
        app-name: m2aia-vol-{{ .Values.global.uuid }}
    spec:
      restartPolicy: Always
      containers:
        # ToDo add init-container to wait for db-host
      - name: m2aia
        image: "{{ .Values.global.registry_url }}/m2aia-workbench:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy: {{ .Values.global.pull_policy_images }}
        resources:
          requests:
            memory: "5Gi"
          limits:
            memory: "8Gi"
        env:
        - name: INGRESS_PATH
          value: "m2aia-vol-{{ .Values.global.uuid }}"
        volumeMounts:
        - name: m2aia-data
          mountPath: /data
      volumes:
      - name: m2aia-data
        hostPath:
          {{- if .Values.mount_path }}
          path: {{ .Values.mount_path }}
          {{- else }}
          path: {{ .Values.global.slow_data_dir }}/minio
          {{- end }}
          type: DirectoryOrCreate
      imagePullSecrets:
      - name: registry-secret          
