{{- $namespace := .Values.global.namespace | toString }}
---
kind: Service
apiVersion: v1
metadata:
  name: mitk-flow-{{ .Values.global.uuid }}
  namespace: "{{ $namespace }}"
  labels:
    app: mitk-flow-{{ .Values.global.uuid }}
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: pt-mitk-http
  type: ClusterIP
  selector:
    app-name: mitk-flow-{{ .Values.global.uuid }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: mitk-flow-{{ .Values.global.uuid }}-redirect
  namespace: "{{ $namespace }}"
spec:
  redirectRegex:
    regex: ^.*/mitk-flow-{{ .Values.global.uuid }}([^\/]*)$
    replacement: /mitk-flow-{{ .Values.global.uuid }}/
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: mitk-flow-{{ .Values.global.uuid }}
  namespace: "{{ $namespace }}"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: {{ $namespace }}-mitk-flow-{{ .Values.global.uuid }}-redirect@kubernetescrd
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host:
    http:
      paths:
      - path: /mitk-flow-{{ .Values.global.uuid }}
        pathType: ImplementationSpecific
        backend:
          service:
            name: mitk-flow-{{ .Values.global.uuid }}
            port:
              name: pt-mitk-http
---
