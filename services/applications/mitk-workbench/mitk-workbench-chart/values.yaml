---
global:
  registry_url: ""
  pull_policy_images: ""
  base_namespace: ""
  fast_data_dir: ""
  slow_data_dir: ""
  namespace: "{{ .Values.global.services_namespace }}"
  dynamicVolumes:
  - name: mitk
    mount_path: /kaapana/minio
    host_path: /applications/mitk
    minio_mirror : true
  nodePortMITKWorkbench: 22223

extension_params:
    service_type: 
        definition: "Service type"
        type: "list_single"
        value: [
           "ClusterIP",
            "NodePort"
        ]
        default: "ClusterIP"
        
