---
apiVersion: v1
data:
  prometheus.yml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      orgId: 1
      url: http://prometheus-mon-service.{{  .Values.global.extensions_namespace  }}.svc:9090/prom-monitoring
      isDefault: true
      version: 1
      editable: true
kind: ConfigMap
metadata:
  name: grafana-ds-prometheus
  namespace: "{{ .Values.global.extensions_namespace }}"

