---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: "{{ .Values.global.extensions_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: grafana
  template:
    metadata:
      labels:
        app-name: grafana
    spec:
      containers:
      - name: grafana
        image: "{{ .Values.global.registry_url }}/grafana:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy:  {{ .Values.global.pull_policy_pods }}
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: {{ .Values.global.credentials_grafana_password }}
        - name: GF_SECURITY_ADMIN_USER
          value: {{ .Values.global.credentials_grafana_username }}
        ports:
        - containerPort: 3000
          protocol: TCP
        resources:
          requests:
            memory: 50Mi
          limits:
            memory: 100Mi
        volumeMounts:
          - name: grafana-config-file
            mountPath: /etc/grafana/grafana.ini
            subPath: grafana.ini
          - name: datasources-provisioning
            mountPath: /etc/grafana/provisioning/datasources/prometheus.yml
            subPath: prometheus.yml
          - name: dashboard-provisioning
            mountPath: /etc/grafana/provisioning/dashboards
          - name: grafana-racoon-dashboard
            mountPath: /etc/grafana/dashboards/racoon-dashboard/dashboards/racoon-dashboard.json
            subPath: racoon-dashboard.json
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 120
      volumes:
      - name: grafana-config-file
        configMap:
          name: grafana-config
          items:
          - key: grafana.ini
            path: grafana.ini
      - name: datasources-provisioning
        configMap:
          name: grafana-ds-prometheus
          items:
          - key: prometheus.yml
            path: prometheus.yml
      - name: dashboard-provisioning
        configMap:
          name: grafana-provisioning-dashboards
      - name: grafana-racoon-dashboard
        configMap:
          name: grafana-dashboards
          items:
          - key: racoon-dashboard.json
            path: racoon-dashboard.json
      imagePullSecrets:
        - name: registry-secret