
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: "{{ .Values.global.extensions_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: prometheus-node-monitoring
  template:
    metadata:
      labels:
        app-name: prometheus-node-monitoring
    spec:
      initContainers:
      - name: volume-permissions
        image: "{{ .Values.global.registry_url }}/busybox:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy:  {{ .Values.global.pull_policy_pods }}
        command: ["sh", "-c", "chown -R 1000:1000 /node-monitoring"]
        volumeMounts:
        - name: prometheus-storage-volume
          mountPath: /node-monitoring/
        securityContext:
          runAsUser: 0
      securityContext:
        runAsUser: 1000
      containers:
        - name: prometheus
          image: "{{ .Values.global.registry_url }}/prometheus:{{ .Values.global.kaapana_build_version  }}"
          imagePullPolicy:  {{ .Values.global.pull_policy_pods }}
          args:
            - "--config.file=/etc/prometheus.yaml"
            - "--log.level=warn"
            - "--storage.tsdb.path=/node-monitoring/"
            - "--web.external-url=/prom-monitoring"
            - "--web.route-prefix=/prom-monitoring"
          ports:
            - containerPort: 9090
          resources:
            requests:
              memory: 300Mi
            limits:
              memory: 5000Mi
          volumeMounts:
            - name: prometheus-config-vol
              mountPath: /etc/prometheus.yaml
              subPath: prometheus.yaml
            - name: prometheus-storage-volume
              mountPath: /node-monitoring/
          livenessProbe:
            httpGet:
              path: /
              port: 9090
            initialDelaySeconds: 20
            periodSeconds: 120
        - name: pushgateway
          image: "{{ .Values.global.registry_url }}/pushgateway:{{ .Values.global.kaapana_build_version  }}"
          imagePullPolicy:  {{ .Values.global.pull_policy_pods }}
          args:
            - "--web.listen-address=0.0.0.0:9091"
          ports:
            - containerPort: 9091
          resources:
            requests:
              memory: 50Mi
            limits:
              memory: 100Mi
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9091
            initialDelaySeconds: 20
            periodSeconds: 120
      volumes:
        - name: prometheus-config-vol
          configMap:
            name: prometheus-config
            items:
            - key: prometheus.yaml
              path: prometheus.yaml
        - name: prometheus-storage-volume
          persistentVolumeClaim:
            claimName: node-monitoring-pvc
      imagePullSecrets:
      - name: registry-secret
---
