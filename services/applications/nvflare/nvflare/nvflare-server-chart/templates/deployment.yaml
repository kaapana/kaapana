---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nvflare-server
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: nvflare-server
  template:
    metadata:
      labels:
        app-name: nvflare-server
    spec:
      containers:
      - name: nvflare-server-container
        image: "{{  .Values.global.registry_url }}/nvflare-service:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy:  {{ .Values.global.pull_policy_images }}
        command:
          - /usr/local/bin/python3
        args:
          - -u
          - -m
          - nvflare.private.fed.app.server.server_train
          - -m
          - /kaapana/mounted/nvflare/workspace/nvflare-server-service
          - -s
          - fed_server.json
          - --set
          - secure_train=true
          - config_folder=config
          - org=nvidia
#        env:
#          - name: WORKSPACE
#            value: /kaapana/mounted/nvflare/workspace
        resources:
          requests:
            memory: 20Mi
          limits:
            memory: 5000Mi
        ports:
        - name: nv-fl-http
          containerPort: 8002
        - name: nv-admin-http
          containerPort: 8003
        volumeMounts:
{{ include "dynamicVolumeMounts" $ | indent 10 }}
      volumes:
{{ include "dynamicVolumes" $ | indent 6 }}
      imagePullSecrets:
      - name: registry-secret
---
