---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nvflare-site-1
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: nvflare-site-1
  template:
    metadata:
      labels:
        app-name: nvflare-site-1
    spec:
      containers:
      - name: nvflare-site-1-container
        image: "{{  .Values.global.registry_url }}/nvflare-service:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy:  {{ .Values.global.pull_policy_images }}
        command:
          - /usr/local/bin/python3
        args:
        - -u
        - -m
        - nvflare.private.fed.app.client.client_train
        - -m
        - /kaapana/mounted/nvflare/workspace/site-1
        - -s
        - fed_client.json
        - --set
        - secure_train=true
        - uid=site-1
        - org=nvidia
        - config_folder=config
        resources:
          requests:
            memory: 20Mi
          limits:
            memory: 5000Mi
        volumeMounts:
{{ include "dynamicVolumeMounts" $ | indent 10 }}
      volumes:
{{ include "dynamicVolumes" $ | indent 6 }}
      imagePullSecrets:
      - name: registry-secret
---
