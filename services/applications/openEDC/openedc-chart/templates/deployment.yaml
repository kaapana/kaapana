---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openedc
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: openedc
  template:
    metadata:
      labels:
        app-name: openedc
    spec:
      containers:
      - name: openedc-container
        image: "{{  .Values.global.registry_url }}/openedc:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy:  {{ .Values.global.pull_policy_images }}
        resources:
          requests:
            memory: 20Mi
          limits:
            memory: 30Mi
        ports:
        - name: http-port
          containerPort: 80
      imagePullSecrets:
      - name: registry-secret
---
