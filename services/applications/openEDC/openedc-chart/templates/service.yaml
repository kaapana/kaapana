---
apiVersion: v1
kind: Service
metadata:
  name: openedc-service
  namespace: base
spec:
  selector:
    app-name: openedc
  ports:
    - port: 8080
      targetPort: 80
      name: openedc-http
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: openedc-ingress-ip
  namespace: base
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: kaapana-system-{{  .Values.global.instance_id  }}-errorpages@kubernetescrd
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host: 
    http:
      paths:
      - path: /openedc
        pathType: ImplementationSpecific
        backend:
          service:
            name: openedc-service
            port:
              name: openedc-http
---
