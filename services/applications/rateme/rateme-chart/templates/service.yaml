{{- $namespace := not .Values.global.namespace | ternary .Values.global.services_namespace .Values.global.namespace | toString }}
kind: Service
apiVersion: v1
metadata:
  name: "rateme-{{ .Values.global.uuid }}"
  namespace: {{ $namespace }}
spec:
  selector:
    app-name: "rateme-{{ .Values.global.uuid }}"
  ports:
    - protocol: TCP
      port: 8050
      targetPort: rateme-http
      name: log-http-port
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: "rateme-{{ .Values.global.uuid }}"
  namespace: {{ $namespace }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/preserve-host: "true"
spec:
  rules:
  - host: 
    http:
      paths:
      - path: "/rateme-{{ .Values.global.uuid }}"
        pathType: ImplementationSpecific
        backend:
          service:
            name: "rateme-{{ .Values.global.uuid }}"
            port:
              name: log-http-port
---    #traefik.frontend.rule.type: PathPrefixStrip