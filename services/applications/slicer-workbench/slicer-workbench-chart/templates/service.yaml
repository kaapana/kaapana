{{- $namespace := not .Values.global.namespace | ternary .Values.global.services_namespace .Values.global.namespace | toString }}
kind: Service
apiVersion: v1
metadata:
  name: slicer-vol-{{ .Values.global.uuid }}
  namespace: "{{ $namespace }}"
  labels:
    app: slicer-vol-{{ .Values.global.uuid }}
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: pt-slicer-http
  type: ClusterIP
  selector:
    app-name: slicer-vol-{{ .Values.global.uuid }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: slicer-vol-{{ .Values.global.uuid }}-redirect
  namespace: "{{ $namespace }}"
spec:
  redirectRegex:
    regex: ^.*/slicer-vol-{{ .Values.global.uuid }}([^\/]*)$
    replacement: /slicer-vol-{{ .Values.global.uuid }}/
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: slicer-vol-{{ .Values.global.uuid }}
  namespace: "{{ $namespace }}"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: {{  .Values.global.services_namespace  }}-auth-check@kubernetescrd,{{ $namespace }}-slicer-vol-{{ .Values.global.uuid }}-redirect@kubernetescrd
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host:
    http:
      paths:
      - path: /slicer-vol-{{ .Values.global.uuid }}
        pathType: ImplementationSpecific
        backend:
          service:
            name: slicer-vol-{{ .Values.global.uuid }}
            port:
              name: pt-slicer-http
---