---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: slim
  namespace: {{ .Values.global.services_namespace }}
  labels:
    app-name: slim
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: slim
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app-name: slim
    spec:
      containers:
      - name: slim-container
        image: "{{  .Values.global.registry_url }}/slim:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy:  {{ .Values.global.pull_policy_pods }}
        ports:
          - containerPort: 80
      imagePullSecrets:
        - name: registry-secret
---
