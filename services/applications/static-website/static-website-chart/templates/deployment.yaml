{{- $namespace := .Values.global.services_namespace | toString }}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: static-website-{{ .Values.global.uuid }}
  namespace: "{{ $namespace }}"
  labels:
    k8s-app: static-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: static-website-{{ .Values.global.uuid }}
  template:
    metadata:
      labels:
        app-name: static-website-{{ .Values.global.uuid }}
    spec:
      initContainers:
      - name: static-webiste-copy
        image: "{{ .Values.global.registry_url }}/static-website:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy: {{ .Values.global.pull_policy_pods }}
        command: ["/bin/sh"]
        args: ["/kaapana/app/copy.sh"]
        volumeMounts:
          - name: staticwebsiteresults
            mountPath: /usr/share/nginx/html/
      containers:
      - name: static-website
        image: "{{ .Values.global.registry_url }}/static-website:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy: {{ .Values.global.pull_policy_pods }}
        resources:
          requests:
            memory: "100Mi"
          limits:
            memory: "500Mi"
        env:
          - name: INGRESS_PATH
            value: "/static-website-{{ .Values.global.uuid }}"
        volumeMounts:
          {{- range $volumeMount := .Values.global.volumeMounts }}
          - name: {{ $volumeMount.name }}
            mountPath: "{{ $volumeMount.mount_path }}"
          {{- end }}
      volumes:
      {{- range $volume := .Values.global.volumes }}
      - name: {{ $volume.name }}
        persistentVolumeClaim:
          {{- if not (lookup "v1" "PersistentVolumeClaim" $namespace $volume.claim_name ) }}
          claimName: {{ $volume.claim_name }}-pv-claim-{{ $.Values.global.uuid }}
          {{- else }}
          claimName: {{ $volume.claim_name }}
          {{- end }}
      {{- end }}
      imagePullSecrets:
      - name: registry-secret
---
