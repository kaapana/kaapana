{{- $namespace := .Values.global.services_namespace | toString }}
kind: Service
apiVersion: v1
metadata:
  name: static-website-{{ .Values.global.uuid }}
  namespace: "{{ $namespace }}"
spec:
  selector:
    app-name: static-website-{{ .Values.global.uuid }}
  ports:
    - protocol: TCP
      port: 80
      name: log-http-port
  type: ClusterIP
--- 
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: static-website-strip-{{ .Values.global.uuid }}
  namespace: "{{ $namespace }}"
spec:
  stripPrefix:
    prefixes:
    - /static-website-{{ .Values.global.uuid }}
    forceSlash: true
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: static-website-{{ .Values.global.uuid }}
  namespace: "{{ $namespace }}"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: {{  .Values.global.services_namespace  }}-auth-check@kubernetescrd,{{ $namespace }}-static-website-strip-{{ .Values.global.uuid }}@kubernetescrd
    traefik.ingress.kubernetes.io/preserve-host: "true"
spec:
  rules:
  - host: 
    http:
      paths:
      - path: /static-website-{{ .Values.global.uuid }}
        pathType: ImplementationSpecific
        backend:
          service:
            name: static-website-{{ .Values.global.uuid }}
            port:
              name: log-http-port
---