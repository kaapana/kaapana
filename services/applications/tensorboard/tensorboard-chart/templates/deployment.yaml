kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Release.Name }}
  namespace: "{{ tpl .Values.global.namespace . }}"
  labels:
    k8s-app: tensorboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app-name: {{ .Release.Name }}
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
      - name: tensorboard-init
        securityContext:
          runAsUser: 0
        image: "{{ .Values.global.registry_url }}/busybox:{{ .Values.global.kaapana_build_version  }}"
        command: ["chown", "1000:1000", "/kaapana/mounted/tb-logs/minio"]
        volumeMounts:
{{ include "dynamicVolumeMounts" $ | indent 10 }}
      containers:
      - name: minio-input
        image: "{{ .Values.global.registry_url }}/minio-mirror:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy: {{ .Values.global.pull_policy_images }}
        resources:
          requests:
            memory: "10Mi"
          limits:
            memory: "50Mi"
        env:
        - name: ACTION
          value: "FETCH"
        - name: MINIO_SERVICE
          value: "minio-service.{{ .Values.global.services_namespace }}.svc:9000"
        - name: LOCAL_PATH
          value: /kaapana/mounted/tb-logs/minio
        - name: MINIO_PATH
          value: {{ .Release.Name }}
        - name: MINIO_USER
          value: {{ .Values.global.credentials_minio_username  | default "" }}
        - name: MINIO_PASSWORD
          value: {{ .Values.global.credentials_minio_password | default ""}}
        volumeMounts:
{{ include "dynamicVolumeMounts" $ | indent 10 }}
      - name: tensorboard
        image: "{{ .Values.global.registry_url }}/tensorboard:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy: {{ .Values.global.pull_policy_images }}
        resources:
          requests:
            memory: "100Mi"
          limits:
            memory: "1Gi"
        env:
          - name: INGRESS_PATH
            value: {{ printf "/%s" .Release.Name }}
        volumeMounts:
{{ include "dynamicVolumeMounts" $ | indent 10 }}
      volumes:
{{ include "dynamicVolumes" $ | indent 6 }}
      imagePullSecrets:
      - name: registry-secret