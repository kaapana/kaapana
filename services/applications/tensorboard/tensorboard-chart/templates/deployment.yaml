{{- $uuid := uuidv4 | trunc 10 }}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: tensorboard-{{ $uuid }}
  namespace: "{{ .Values.global.services_namespace }}"
  labels:
    k8s-app: tensorboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: tensorboard-{{ $uuid }}
  template:
    metadata:
      labels:
        app-name: tensorboard-{{ $uuid }}
    spec:
      securityContext:
        runAsUser: 1000
      containers:
      - name: tensorboard
        image: "{{ .Values.global.registry_url }}/tensorboard:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy: {{ .Values.global.pull_policy_pods }}
        resources:
          requests:
            memory: "100Mi"
          limits:
            memory: "1Gi"
        env:
          - name: INGRESS_PATH
            value: "/tensorboard-{{ $uuid }}"
        volumeMounts:
          - name: tensorboard-files
            mountPath: /kaapana/mounted/tensorboard
      volumes:
      - name: tensorboard-files
        persistentVolumeClaim:
          claimName: tb-pv-claim
      imagePullSecrets:
      - name: registry-secret
---
kind: Service
apiVersion: v1
metadata:
  name: tensorboard-{{ $uuid }}
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  selector:
    app-name: tensorboard-{{ $uuid }}
  ports:
    - protocol: TCP
      port: 6006
      name: log-http-port
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: tensorboard-{{ $uuid }}
  namespace: "{{ .Values.global.services_namespace }}"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: {{  .Values.global.services_namespace  }}-auth-check@kubernetescrd
    traefik.ingress.kubernetes.io/preserve-host: "true"
spec:
  rules:
  - host: 
    http:
      paths:
      - path: /tensorboard-{{ $uuid }}
        pathType: ImplementationSpecific
        backend:
          service:
            name: tensorboard-{{ $uuid }}
            port:
              name: log-http-port
---