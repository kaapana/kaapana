{{- $namespace := .Values.global.services_namespace | toString }}
---
kind: Service
apiVersion: v1
metadata:
  name: tensorboard-{{ .Values.global.uuid }}
  namespace: "{{ $namespace }}"
spec:
  selector:
    app-name: tensorboard-{{ .Values.global.uuid }}
  ports:
    - protocol: TCP
      port: 6006
      name: log-http-port
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: tensorboard-{{ .Values.global.uuid }}
  namespace: "{{ $namespace }}"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: {{  .Values.global.services_namespace  }}-auth-check@kubernetescrd
    traefik.ingress.kubernetes.io/preserve-host: "true"
spec:
  rules:
  - host: 
    http:
      paths:
      - path: /tensorboard-{{ .Values.global.uuid }}
        pathType: ImplementationSpecific
        backend:
          service:
            name: tensorboard-{{ .Values.global.uuid }}
            port:
              name: log-http-port
---