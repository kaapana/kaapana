---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-ui
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: data-ui-app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: data-ui-app
    spec:
      containers:
      - name: data-ui-container
        image: "{{ .Values.global.registry_url }}/data-ui:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy:  "{{ .Values.global.pull_policy_images }}"
        ports:
        - name: http-port
          containerPort: {{ if .Values.global.dev_files }}5173{{ else }}80{{ end }}
        resources:
          limits:
            memory: "5Gi"
          requests:
            memory: "100Mi"
        volumeMounts:
{{- if .Values.global.dev_files }}
          # Mount source files for hot reload in dev mode
          - name: dev-files
            mountPath: /app
{{- end }}
          - name: tmp
            mountPath: /var/run
          - name: cache
            mountPath: /var/cache/nginx
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Allow writes for dev mode (node_modules, vite cache)
      volumes:
{{- if .Values.global.dev_files }}
      # Mount workflow-ui source code from Kaapana repo for hot reload
      - name: dev-files
        hostPath:
          path: {{ .Values.global.dev_files }}
          type: Directory
{{- end }}
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      priorityClassName: kaapana-high-priority
      imagePullSecrets:
        - name: registry-secret
---