---
apiVersion: apps/v1
kind: Deployment
metadata:
  # This name uniquely identifies the Deployment
  name: kaapana-backend-postgres-deployment
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: kaapana-backend-postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app-name: kaapana-backend-postgres
    spec:
      securityContext:
        runAsUser: 70
      initContainers:
      - name: set-mount-permissions
        image: "{{ .Values.global.registry_url }}/busybox:{{ .Values.global.kaapana_build_version  }}"
        securityContext:
          runAsUser: 0
        command: ["chown", "-vR" , "70:70", "/var/lib/postgresql/data"]
        volumeMounts:
          - name: kaapana-backend-postgres-data
            mountPath: "/var/lib/postgresql/data"
      containers:
      - name: kaapana-backend-postgres
        image: "{{ .Values.global.registry_url }}/postgres-15.6-alpine:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy:  {{ .Values.global.pull_policy_images }}
        env:
        - name: POSTGRES_USER
          value: kaapanauser
        - name: POSTGRES_PASSWORD
          value: kaapanapassword
        ports:
          - containerPort: 5432
        resources:
          limits:
            memory: "5Gi"
          requests:
            memory: "100Mi"
        volumeMounts:
          - name: kaapana-backend-postgres-data
            mountPath: "/var/lib/postgresql/data"
          - name:  unix-socket-dir
            mountPath: /var/run/postgresql
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
      volumes:
      - name: kaapana-backend-postgres-data
        persistentVolumeClaim:
          claimName: backend-pv-claim
      - name: unix-socket-dir
        emptyDir: {}
      priorityClassName: kaapana-high-priority
      imagePullSecrets:
        - name: registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: kaapana-backend-postgres-service
  namespace: "{{ .Values.global.services_namespace }}"
  labels:
    app-name: kaapana-backend-postgres
spec:
  selector:
    app-name: kaapana-backend-postgres
  ports:
    - port: 5432
      targetPort: 5432