---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-prefix-workflow-api
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  stripPrefix:
    prefixes:
    - /workflow-api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workflow-api-ingress
  namespace: "{{ .Values.global.services_namespace }}"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: {{  .Values.global.services_namespace  }}-strip-prefix-workflow-api@kubernetescrd
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host:
    http:
      paths:
      - path: /workflow-api
        pathType: Prefix
        backend:
          service:
            name: workflow-api
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: workflow-api
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  selector:
    app.kubernetes.io/name: workflow-api
    app.kubernetes.io/component: api
  ports:
    - port: 80
      targetPort: 8080