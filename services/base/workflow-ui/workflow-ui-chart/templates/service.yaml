apiVersion: v1
kind: Service
metadata:
  name: workflow-ui-service
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  selector:
    app.kubernetes.io/name: workflow-ui
  ports:
    - protocol: TCP
      port: 5000
      targetPort: workflow-ui
      name: log-http-port
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: workflow-ui-ingress
  namespace: "{{ .Values.global.services_namespace }}"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/preserve-host: "true"
spec:
  rules:
  - host: 
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: workflow-ui-service
            port:
              name: log-http-port
---