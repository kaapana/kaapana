---
apiVersion: batch/v1
kind: Job
metadata:
  name: "init-projects"
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  template:
    metadata:
      name: init-projects
    spec:
        initContainers:
        - name: init
          image: "{{ .Values.global.registry_url }}/service-checker:{{ .Values.global.kaapana_build_version  }}"
          imagePullPolicy: "{{ .Values.global.pull_policy_images }}"
          env:
            - name: WAIT
              value: "keycloak,keycloak-internal-service.{{  .Values.global.admin_namespace  }}.svc,443;aii-service,aii-service.{{ .Values.global.services_namespace }}.svc,8080"
            - name: DELAY
              value: "3"
            - name: TIMEOUT
              value: "10"
        containers:
        - name: init-projects
          image: "{{ .Values.global.registry_url }}/init-projects:{{ .Values.global.kaapana_build_version  }}"
          imagePullPolicy:  "{{ .Values.global.pull_policy_images }}"
          resources:
            requests:
              memory: 200Mi
            limits:
              memory: 200Mi
          env:
            - name: KAAPANA_CLIENT_SECRET
              value: "{{ .Values.global.oidc_client_secret }}"
            - name: SERVICES_NAMESPACE
              value: "{{ .Values.global.services_namespace }}"
            - name: KAAPANA_PROJECT_USER_NAME
              value: "system"
            - name: SYSTEM_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: system-user-password
                  key: system-user-password
          volumeMounts:
          - name: access-information-interface-config
            mountPath: /app/config
            readOnly: true
        volumes:
        - name: access-information-interface-config
          configMap:
            name: access-information-interface-config
        restartPolicy: Never
        imagePullSecrets:
        - name: registry-secret