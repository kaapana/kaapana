---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dicom-web-filter
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: dicom-web-filter
  strategy:
    type: Recreate
  template: 
    metadata:
      labels:
        app-name: dicom-web-filter
    spec:
      initContainers:
          - name: init-dicom-web-filter
            image: "{{ .Values.global.registry_url }}/service-checker:{{ .Values.global.kaapana_build_version }}"
            imagePullPolicy:  {{ .Values.global.pull_policy_images }}
            env:
              - name: WAIT
                value: "dcm4che,dcm4chee-service.{{  .Values.global.services_namespace  }}.svc,11115"
              - name: DELAY
                value: "2"
              - name: TIMEOUT
                value: "10"
      containers:
      - name: dicom-web-filter
        image: "{{ .Values.global.registry_url }}/dicom-web-filter:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy:  {{ .Values.global.pull_policy_images }}
        env:
        - name: PORT
          value: "8080"
        - name: WORKERS
          value: "4"
        - name: DICOMWEB_BASE_URL
          value: "http://dcm4chee-service.{{  .Values.global.services_namespace  }}.svc:8080/dcm4chee-arc/aets/KAAPANA/rs"
        ports:
          - containerPort: 8080
        resources:
          limits:
            memory: "5Gi"
          requests:
            memory: "100Mi"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
      priorityClassName: kaapana-high-priority
      imagePullSecrets:
        - name: registry-secret
