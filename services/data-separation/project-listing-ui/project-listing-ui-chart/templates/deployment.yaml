---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-listing-ui
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: project-listing-ui-app
  strategy:
    type: Recreate
  template: 
    metadata:
      labels:
        app-name: project-listing-ui-app
    spec:      
      containers:
      - name: project-listing-ui-container
        image: "{{ .Values.global.registry_url }}/project-listing-ui:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy:  {{ .Values.global.pull_policy_images }}
        env:
        - name: POSTGRES_USER
          value: {{ .Values.global.postgres_user }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: access-information-point-postgres-password
              key: access-information-point-postgres-password
        ports:
          - containerPort: 80
        resources:
          limits:
            memory: "5Gi"
          requests:
            memory: "100Mi"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
      priorityClassName: kaapana-high-priority
      imagePullSecrets:
        - name: registry-secret
