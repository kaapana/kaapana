apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-listing-ui-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project-listing-ui-app
  template:
    metadata:
      labels:
        app: project-listing-ui-app
    spec:
      imagePullSecrets:
      - name: registry-secret
      containers:
      - name: project-listing-ui-container
        image: registry.hzdr.de/rajesh.baidya/kaapana-tutorial/project-listing-ui:0.3.4-253-g460f8facd
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: project-listing-ui-service
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 8199 # You can specify the NodePort for access
  selector:
    app: nginx-app
