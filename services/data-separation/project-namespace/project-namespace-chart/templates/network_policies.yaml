apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-traffic
  namespace: {{ .Values.global.project_namespace }}
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress: []
  egress: []
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-kube-dns
  namespace: {{ .Values.global.project_namespace }}
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress: 
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: kube-dns
---
## Allow access to external IPs
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-external-ips
  namespace: {{ .Values.global.project_namespace }}
spec:
  podSelector:
    matchLabels:
      network-access-external-ips: "true"
  policyTypes:
  - Egress
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 10.152.183.0/24 ### Default range for services in microk8s https://microk8s.io/docs/change-cidr
        - 10.1.0.0/16 ### Default range for pods in microk8s https://microk8s.io/docs/change-cidr
---
## Allow access to ctp
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-access-to-ctp
  namespace: {{ .Values.global.project_namespace }}
spec:
  podSelector:
    matchLabels:
      network-access-ctp: "true"
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Values.global.services_namespace }}
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: ctp
---
### Allow ingress from traefik for dev_server
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-ingress-from-traefik
  namespace: {{ .Values.global.project_namespace }}
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Values.global.admin_namespace }}
    - podSelector:
        matchLabels:
          app: 'traefik'
---
### Allow access to opensearch from jobs with label {"network-access-opensearch": "true"}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-opensearch-egress
  namespace: {{ .Values.global.project_namespace }}
spec:
  podSelector:
    matchLabels:
      network-access-opensearch: "true" # for pods that need access to OpenSearch
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Values.global.services_namespace }}
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: opensearch
    ports:
    - protocol: TCP
      port: 9200
---
### Allow access to keycloak and access-information-interface for create-project-user job
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-keycloak-and-aii-egress
  namespace: {{ .Values.global.project_namespace }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: "create-project-user"
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Values.global.admin_namespace }}
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: keycloak
    ports:
    - protocol: TCP
      port: 8443
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Values.global.services_namespace }}
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: access-information-interface
    ports:
    - protocol: TCP
      port: 8080
--- 
### Policy for proccessing-containers to keycloak, opensearch, dicom-web-filter, minio
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: egress-for-processing-containers
  namespace: {{ .Values.global.project_namespace }}
spec:
  podSelector:
    matchLabels:
      pod-type: "processing-container"
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Values.global.admin_namespace }}
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: keycloak
    ports:
    - protocol: TCP
      port: 8443
    - protocol: TCP
      port: 8080
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Values.global.services_namespace }}
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: opensearch
    ports:
    - protocol: TCP
      port: 9200
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Values.global.services_namespace }}
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: dicom-web-filter
    ports:
    - protocol: TCP
      port: 8080
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Values.global.services_namespace }}
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: minio
    ports:
    - protocol: TCP
      port: 9000
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Values.global.services_namespace }}
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: kaapana-backend
    ports:
    - protocol: TCP
      port: 5000