apiVersion: v1
kind: Secret
metadata:
  name: airflow-metadata
  namespace: services
type: Opaque
stringData:
  # The Fernet key used to encrypt Airflow connections/variables.
  # You can generate one with: `python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"`
  AIRFLOW__CORE__FERNET_KEY: "your-generated-fernet-key-here"

  # The connection string for the metadata database (Postgres or MySQL).
  # Example for Postgres:
  connection: "postgresql+psycopg2://{{ .Values.kaapana_database.postgres_user }}:{{ .Values.kaapana_database.postgres_password }}@{{ .Values.kaapana_database.appName | default .Chart.Name }}-database-service.{{  .Values.global.services_namespace  }}.svc:5432/{{ .Values.kaapana_database.postgres_db }}"
