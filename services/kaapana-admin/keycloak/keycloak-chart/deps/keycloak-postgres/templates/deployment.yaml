---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-keycloak
  namespace: "{{  .Values.global.admin_namespace  }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: postgres-keycloak
  template:
    metadata:
      labels:
        app-name: postgres-keycloak
    spec:
      containers:
        - name: postgres-keycloak-container
          image: "{{ .Values.global.registry_url }}/postgres-15.6-alpine:{{ .Values.global.kaapana_build_version  }}"
          imagePullPolicy:  {{ .Values.global.pull_policy_images }}
          env:
            - name: PGDATA
              value: "/db/db-files/"
            - name: POSTGRES_DB
              value: keycloak
            - name: POSTGRES_USER
              value: keycloak
            - name: POSTGRES_PASSWORD
              value: keycloak
          ports:
            - containerPort: 5432
          resources:
            requests:
              memory: 100Mi
            limits:
              memory: 500Mi
          volumeMounts:
            - mountPath: /db
              name: postgresdata
            - mountPath: /var/run/postgresql
              name:  unix-socket-dir
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
      volumes:
      - name: postgresdata
        persistentVolumeClaim:
          claimName: keycloak-pv-claim
      - name: unix-socket-dir
        emptyDir: {}
      priorityClassName: kaapana-high-priority
      imagePullSecrets:
      - name: registry-secret
