---
apiVersion: v1
kind: Service
metadata:
  name: postgres-keycloak-service
  namespace: "{{  .Values.global.admin_namespace  }}"
  labels:
    app.kubernetes.io/name: postgres-keycloak
spec:
  selector:
    app.kubernetes.io/name: postgres-keycloak
  ports:
  - name: postgres-keycloak-port
    port: 5432
    targetPort: 5432
    protocol: TCP
