
apiVersion: v1
kind: Service
metadata:
  name: kube-helm-service
  namespace: "{{  .Values.global.admin_namespace  }}"
  labels:
    app-name: kube-helm
spec:
  ports:
    - port: 5000
      targetPort: 5000
  type: ClusterIP
  selector:
    app-name: kube-helm
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: kh-strip-prefix
  namespace: "{{  .Values.global.admin_namespace  }}"
spec:
  stripPrefix:
    prefixes:
    - /kube-helm-api
    forceSlash: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-helm-ingress
  namespace: "{{  .Values.global.admin_namespace  }}"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: {{  .Values.global.admin_namespace  }}-kh-strip-prefix@kubernetescrd
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host:
    http:
      paths:
      - path: /kube-helm-api
        pathType: ImplementationSpecific
        backend:
          service:
            name: kube-helm-service
            port:
              number: 5000
---
