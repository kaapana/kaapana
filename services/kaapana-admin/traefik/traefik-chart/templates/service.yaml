apiVersion: v1
kind: Service
metadata:
  name: "traefik-{{  .Values.global.instance_uid | default 0 }}"
  namespace: "{{  .Values.global.helm_namespace  }}"
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      name: websecure
      port: {{ .Values.global.https_port }}
    - protocol: TCP
      name: admin
      port: 8080
  selector:
    app: traefik
---
{{- if ne (.Values.global.http_port | int) 0 }}
apiVersion: v1
kind: Service
metadata:
  name: traefik-http
  namespace: "{{  .Values.global.helm_namespace  }}"
spec:
  type: NodePort
  ports:
    - protocol: TCP
      name: web
      port: {{ .Values.global.http_port }}
      nodePort: {{ .Values.global.http_port }}
  selector:
    app: traefik
{{- end }}
---
