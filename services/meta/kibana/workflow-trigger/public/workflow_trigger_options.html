<div class="form-group" id="plugin">
  <label>Font Size - {{ vis.params.fontSize }}pt</label>
  <input type="range" ng-model="vis.params.fontSize" class="form-control" min="8" max="40" />
  <br>
  <label>Margin - {{ vis.params.margin }}px</label>
  <input type="range" ng-model="vis.params.margin" class="form-control" min="0" max="30" />
  <br><br>
  <label>Button Title</label>
  <input type="text" ng-model="vis.params.buttonTitle" class="form-control" />
  <br>
</div>
