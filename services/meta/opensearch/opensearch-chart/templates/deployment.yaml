---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-de
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: opensearch
  template:
    metadata:
      labels:
        app-name: opensearch
    spec:
      initContainers:
      - name: volume-permissions
        image: "{{ .Values.global.registry_url }}/busybox:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy:  {{ .Values.global.pull_policy_images }}
        command: ["sh", "-c", "chown -R 1000:1000 /os"]
        volumeMounts:
        - name: osdata
          mountPath: /os/data
        - name: oslogs
          mountPath: /os/logs
        securityContext:
          runAsUser: 0
      securityContext:
        runAsUser: 1000
      containers:
        - name: opensearch-container
          image: "{{ .Values.global.registry_url }}/opensearch:{{ .Values.global.kaapana_build_version  }}"
          imagePullPolicy: {{ .Values.global.pull_policy_images }}
          env:
          - name: DISABLE_INSTALL_DEMO_CONFIG
            value: "true"
          - name: cluster.name
            value: "opensearch-cluster"
          - name: node.name
            value: "0.0.0.0"
          - name: discovery.seed_hosts
            value: "0.0.0.0"
          - name: cluster.initial_cluster_manager_nodes
            value: "0.0.0.0"
          - name: network.host
            value: "0.0.0.0"
          - name: http.host
            value: "0.0.0.0"
          - name: OPENSEARCH_JAVA_OPTS
            value: '-Xms512m -Xmx512m'
          resources:
            requests:
              memory: 1000Mi
            limits:
              memory: 2000Mi
          volumeMounts:
            - name: osdata
              mountPath: /usr/share/opensearch/data
            - name: oslogs
              mountPath: /usr/share/opensearch/logs
            # - name: sec-config
            #   mountPath: /usr/share/opensearch/config/opensearch-security/config.yml
            #   subPath: config.yml
            - name: sec-config
              mountPath: /usr/share/opensearch/config/opensearch.yml
              subPath: opensearch.yml
            # - name: sec-config
            #   mountPath: /usr/share/opensearch/config/opensearch-security/internal_users.yml
            #   subPath: internal_users.yml
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
      - name: ssl-config
        secret:
          secretName: certificate
      - name: osdata
        persistentVolumeClaim:
          claimName: os-data-pv-claim
      - name: oslogs
        persistentVolumeClaim:
          claimName: os-logs-pv-claim
      - name: sec-config
        configMap:
          name: os-config
          items:
          # - key: config.yml
          #   path: config.yml
          - key: opensearch.yml
            path: opensearch.yml
          # - key: internal_users.yml
          #   path: internal_users.yml
      imagePullSecrets:
      - name: registry-secret
---