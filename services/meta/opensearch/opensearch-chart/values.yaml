---
global:
  pull_policy_images: "IfNotPresent"
  meta_namespace: "meta"
  fast_data_dir: /home/kaapana
  dynamicVolumes:
  - name: os-logs
    host_path: /os/logs
  - name: os-data
    host_path: /os/data
  platform_size: "medium"

opensearchResources:
  small:
    javaOpts: "-Xms256m -Xmx256m"
    requests:
      memory: 500Mi
    limits:
      memory: 1000Mi
  medium:
    javaOpts: "-Xms512m -Xmx512m"
    requests:
      memory: 1Gi
    limits:
      memory: 2Gi
  high:
    javaOpts: "-Xms8g -Xmx8g"
    requests:
      memory: 12Gi
    limits:
      memory: 16Gi