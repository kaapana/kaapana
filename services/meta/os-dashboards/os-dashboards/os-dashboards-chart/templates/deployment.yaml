apiVersion: apps/v1
kind: Deployment
metadata:
  name: os-dashboards-de
  namespace: {{ .Values.global.meta_namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: os-dashboards
  template:
    metadata:
      labels:
        app-name: os-dashboards
    spec:
      containers:
        - name: os-dashboards-container
          image: "{{ .Values.global.registry_url }}/os-dashboards:{{ .Values.global.kaapana_build_version  }}"
          imagePullPolicy:  {{ .Values.global.pull_policy_pods }}
          env:
          - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
            value: "true"          
          ports:
            - containerPort: 5601
          resources:
            requests:
              memory: 150Mi
            limits:
              memory: 300Mi
          volumeMounts:
            - name: config
              mountPath: /usr/share/opensearch-dashboards/config/opensearch_dashboards.yml
              subPath: opensearch_dashboards.yml
      volumes:
      - name: config
        configMap:
          name: os-dash-config
          items:
          - key: opensearch_dashboards.yml
            path: opensearch_dashboards.yml
      imagePullSecrets:
      - name: registry-secret
---
