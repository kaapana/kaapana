---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: alertmanager
  template:
    metadata:
      labels:
        app-name: alertmanager
    spec:
      containers:
      - name: alertmanager
        image: "{{ .Values.global.registry_url }}/alert-manager:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy:  {{ .Values.global.pull_policy_images }}
        # command: ["/bin/alertmanager"]
        args: ["--config.file=/conf/alertmanager.yml","--storage.path=/alertmanager"]
        ports:
        - containerPort: 9003
          protocol: TCP
        resources:
          requests:
            memory: 30Mi
          limits:
            memory: 50Mi
        volumeMounts:
          - name: alertmanager-config-file
            mountPath: /conf/alertmanager.yml
            subPath: alertmanager.yml
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
      volumes:
      - name: alertmanager-config-file
        configMap:
          name: alertmanager-config
          items:
          - key: alertmanager.yml
            path: alertmanager.yml
      imagePullSecrets:
      - name: registry-secret