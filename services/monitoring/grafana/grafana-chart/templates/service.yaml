---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: {{ .Values.global.monitoring_namespace }}

  labels:
    app-name: grafana
spec:
  selector:
    app-name: grafana
  ports:
    - port: 3000
      protocol: TCP
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafna-ingress
  namespace: {{ .Values.global.monitoring_namespace }}

  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-errorpages@kubernetescrd,kube-system-strip-prefix@kubernetescrd,kube-system-remove-auth-headers@kubernetescrd
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host: 
    http:
      paths:
      - path: /grafana
        backend:
          serviceName: grafana
          servicePort: 3000