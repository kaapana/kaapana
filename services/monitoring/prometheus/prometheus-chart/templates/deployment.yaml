
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: prometheus-server
  template:
    metadata:
      labels:
        app-name: prometheus-server
    spec:
      initContainers:
      - name: volume-permissions
        image: "{{ .Values.global.registry_url }}/busybox:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy:  {{ .Values.global.pull_policy_images }}
        command: ["sh", "-c", "chown -R 1000:1000 /prometheus"]
        volumeMounts:
        - name: prometheus-storage-volume
          mountPath: /prometheus/
        securityContext:
          runAsUser: 0
      securityContext:
        runAsUser: 1000
      containers:
        - name: prometheus
          image: "{{ .Values.global.registry_url }}/prometheus:{{ .Values.global.kaapana_build_version  }}"
          imagePullPolicy:  {{ .Values.global.pull_policy_images }}
          args:
            - "--config.file=/etc/prometheus.yaml"
            - "--log.level=warn"
            - "--storage.tsdb.path=/prometheus/"
            - "--web.external-url=/prometheus"
            - "--web.route-prefix=/prometheus"
          ports:
            - containerPort: 9090
          resources:
            requests:
              memory: 300Mi
            limits:
              memory: 5000Mi
          volumeMounts:
            - name: prometheus-alerts-vol
              mountPath: /etc/prometheus/
            - name: prometheus-config-vol
              mountPath: /etc/prometheus.yaml
              subPath: prometheus.yaml
            - name: prometheus-storage-volume
              mountPath: /prometheus/
          livenessProbe:
            httpGet:
              path: /
              port: 9090
            initialDelaySeconds: 20
            periodSeconds: 120
      volumes:
        - name: prometheus-config-vol
          configMap:
            name: prometheus-config
            items:
            - key: prometheus.yaml
              path: prometheus.yaml
        - name: prometheus-alerts-vol
          configMap:
            defaultMode: 420
            name: prometheus-alerts-config
        - name: prometheus-storage-volume
          persistentVolumeClaim:
            claimName: prometheus-pv-claim
      imagePullSecrets:
      - name: registry-secret
      serviceAccountName: kaapana-kube-admin
---
