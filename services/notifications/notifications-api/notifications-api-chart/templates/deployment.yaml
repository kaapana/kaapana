---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications-api
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: notifications-api
  strategy:
    type: Recreate
  template: 
    metadata:
      labels:
        app-name: notifications-api
    spec:
      initContainers:
          - name: init-notifications-api
            image: "{{ .Values.global.registry_url }}/service-checker:{{ .Values.global.kaapana_build_version }}"
            imagePullPolicy:  {{ .Values.global.pull_policy_images }}
            env:
              - name: WAIT
                value: "notifications-postgres,notifications-postgres-service.{{  .Values.global.services_namespace  }}.svc,5432;"
              - name: DELAY
                value: "2"
              - name: TIMEOUT
                value: "10"
      containers:
      - name: notifications-api
        image: "{{ .Values.global.registry_url }}/notifications-api:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy:  {{ .Values.global.pull_policy_images }}
        env:
        - name: POSTGRES_USER
          value: {{ .Values.global.postgres_user }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: notifications-postgres-password
              key: notifications-postgres-password
        - name: PORT
          value: "8080"
        - name: WORKERS
          value: "2"
        ports:
          - containerPort: 8080
        resources:
          limits:
            memory: "5Gi"
          requests:
            memory: "100Mi"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
      priorityClassName: kaapana-high-priority
      imagePullSecrets:
        - name: registry-secret
