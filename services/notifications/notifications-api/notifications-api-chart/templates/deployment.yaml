---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications-api
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: notifications-api
  strategy:
    type: Recreate
  template: 
    metadata:
      labels:
        app-name: notifications-api
    spec:
      containers:
      - name: notifications-api
        image: "{{ .Values.global.registry_url }}/notifications-api:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy:  {{ .Values.global.pull_policy_images }}
        env:
        - name: POSTGRES_USER
          value: {{ .Values.global.postgres_user }}
        - name: PORT
          value: "8080"
        - name: WORKERS
          value: "2"
        ports:
          - containerPort: 8080
        resources:
          limits:
            memory: "5Gi"
          requests:
            memory: "100Mi"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
      priorityClassName: kaapana-high-priority
      imagePullSecrets:
        - name: registry-secret
