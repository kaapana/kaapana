
apiVersion: v1
kind: PersistentVolume
metadata:
  name: security-pages-persistence-volume
  labels:
    type: local
spec:
  storageClassName: manual
  claimRef:
    name: security-pages-persistence-volume-claim
    namespace: {{ .Values.global.security_namespace }}
  capacity:
    storage: 25Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  hostPath:
    path: {{ .Values.global.fast_data_dir | default "/home/kaapana" }}/security/dashboard
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: security-pages-persistence-volume-claim
  namespace: {{ .Values.global.security_namespace }}
spec:
  storageClassName: manual
  volumeName: security-pages-persistence-volume
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 25Mi
status: {}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: security-pages-api-persistent-volume
  labels:
    type: local
spec:
  storageClassName: manual
  claimRef:
    name: security-pages-api-persistent-volume-claim
    namespace: {{ .Values.global.security_namespace }}
  capacity:
    storage: 10Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  hostPath:
    path: {{ .Values.global.fast_data_dir | default "/home/kaapana" }}/security/api_credentials
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: security-pages-api-persistent-volume-claim
  namespace: {{ .Values.global.security_namespace }}
spec:
  storageClassName: manual
  volumeName: security-pages-api-persistent-volume
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Mi
status: {}