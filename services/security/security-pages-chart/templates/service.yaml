---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-prefix-security-pages
  namespace: {{ .Values.global.security_namespace }}
spec:
  stripPrefix:
    prefixes:
    - /security
    forceSlash: true
---
kind: Service
apiVersion: v1
metadata:
  name: security-pages-service
  namespace: {{ .Values.global.security_namespace }}
spec:
  selector:
    app-name: security-pages
  ports:
    - protocol: TCP
      port: 5000
      targetPort: sec-pg-http
      name: sec-pg-port
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: sec-pg-ip-redirect
  namespace: {{ .Values.global.security_namespace }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Values.global.services_namespace }}-strip-prefix-security-pages@kubernetescrd
    traefik.ingress.kubernetes.io/preserve-host: "true"
spec:
  rules:
  - host: 
    http:
      paths:
      - path: /security
        pathType: ImplementationSpecific
        backend:
          service:
            name: security-pages-service
            port:
              name: sec-pg-port
---