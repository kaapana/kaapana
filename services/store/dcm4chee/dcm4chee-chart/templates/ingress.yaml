---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: rewrite-pacs
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  replacePath:
    path: /dcm4chee-arc/ui2
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: dcm4chee-ingress-ip
  namespace: "{{ .Values.global.services_namespace }}"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host:
    http:
      paths:
      - path: /dcm4chee-arc
        pathType: ImplementationSpecific
        backend:
          service:
            name: dcm4chee-service
            port:
              name: dcm4che-http
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: dcm4chee-ing-ip-rewrite
  namespace: "{{ .Values.global.services_namespace }}"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Values.global.services_namespace }}-rewrite-pacs@kubernetescrd
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host:
    http:
      paths:
      - path: /pacs
        pathType: ImplementationSpecific
        backend:
          service:
            name: dcm4chee-service
            port:
              name: dcm4che-http
---