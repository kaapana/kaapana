---
apiVersion: v1
kind: Service
metadata:
  name: dcm4chee-service
  namespace: "{{ .Values.global.services_namespace }}"
  labels:
    app-name: dcm4chee
spec:
  selector:
    app-name: dcm4chee
  type: ClusterIP
  ports:
    - name: dcm4che-http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: dcm4che-https
      port: 6443
      targetPort: 6443
      protocol: TCP
    - name: dcm4che-admin
      port: 9990
      targetPort: 9990
      protocol: TCP
    - name: dcm4che-dcm-port
      port: 11115
      targetPort: 11112
      protocol: TCP
    - name: dcm4che-hl7-port
      port: 2575
      targetPort: 2575
      protocol: TCP
