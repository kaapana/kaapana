---
apiVersion: v1
kind: Service
metadata:
  name: dcm4chee-service
  namespace: "{{ .Values.global.services_namespace }}"
  labels:
    app.kubernetes.io/name: dcm4chee
spec:
  selector:
    app.kubernetes.io/name: dcm4chee
  type: ClusterIP
  ports:
    - name: dcm4che-http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: dcm4che-admin
      port: 9990
      targetPort: 9990
      protocol: TCP
    - name: dcm4che-hl7-port
      port: 2575
      targetPort: 2575
      protocol: TCP
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: rewrite-pacs
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  replacePath:
    path: /dcm4chee-arc/ui2
