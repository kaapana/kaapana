apiVersion: apps/v1
kind: Deployment
metadata:
  name: dicom-web-multiplexer
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: dicom-web-multiplexer
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app-name: dicom-web-multiplexer
    spec:
      containers:
        - name: dicom-web-multiplexer
          image: "{{ .Values.global.registry_url }}/dicom-web-multiplexer:{{ .Values.global.kaapana_build_version }}"
          imagePullPolicy: "{{ .Values.global.pull_policy_images }}"
          env:
            - name: PROXY
              value: "{{ .Values.global.http_proxy }}"
            - name: http_proxy
              value: {{ .Values.global.http_proxy }}
            - name: https_proxy
              value: {{ .Values.global.http_proxy }}
            - name: no_proxy
              value: ".svc,.svc.cluster,.svc.cluster.local"
            - name: DWF_IDENTITY_OPENID_CONFIG_URL
              value: "http://keycloak-external-service.{{  .Values.global.admin_namespace  }}.svc:80/auth/realms/kaapana/.well-known/openid-configuration"
            - name: DWF_IDENTITY_OPENID_CLIENT_ID
              value: "kaapana"
            - name: OPENSEARCH_HOST
              value: "opensearch-service.{{ .Values.global.services_namespace }}.svc"
            - name: OPENSEARCH_PORT
              value: "9200"
            - name: DATABASE_URL
              value: postgresql://kaapanauser:kaapanapassword@kaapana-backend-postgres-service.{{  .Values.global.services_namespace  }}.svc:5432              
            - name: KAAPANA_CLIENT_SECRET
              value: "{{ .Values.global.oidc_client_secret }}"
            - name: KAAPANA_PROJECT_USER_NAME
              value: "system"
            - name: KAAPANA_PROJECT_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: system-user-password
                  key: system-user-password
            - name: PORT
              value: "8080"
            - name: WORKERS
              value: "4"
            - name: DICOMWEB_BASE_URL
              value: "http://dicom-web-filter-service.{{ .Values.global.services_namespace }}.svc:8080/dicom-web-filter"
            - name: DICOMWEB_BASE_URL_WADO_URI
              value: "http://dicom-web-filter-service.{{ .Values.global.services_namespace }}.svc:8080/dicom-web-filter/wado-uri"
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "5Gi"
            requests:
              memory: "256Mi"
          volumeMounts:
            {{- if .Values.global.dev_files }}
            - name: dicom-web-multiplexer-dev
              mountPath: /app
            {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: {{ if .Values.global.dev_files }}false{{ else }}true{{ end }}
      imagePullSecrets:
        - name: registry-secret
      volumes:
        {{- if .Values.global.dev_files }}
        - name: dicom-web-multiplexer-dev
          persistentVolumeClaim:
            claimName: dicom-web-multiplexer-dev-pv-claim
        {{- end }}
      serviceAccountName: kaapana-kube-admin
