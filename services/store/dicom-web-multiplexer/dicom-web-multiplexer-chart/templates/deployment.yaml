apiVersion: apps/v1
kind: Deployment
metadata:
  name: dicom-web-multiplexer
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: dicom-web-multiplexer
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app-name: dicom-web-multiplexer
    spec:
      initContainers:
      - name: init-dicom-web-multiplexer
        image: "{{ .Values.global.registry_url }}/service-checker:{{ .Values.global.kaapana_build_version }}"
        imagePullPolicy: {? {.Values.global.pull_policy_images: ''} : ''}
        env:
        - name: WAIT
          value: "dcm4che,dcm4chee-service.{{  .Values.global.services_namespace  }}.svc,11115;dicom-project-mapping-postgres,dicom-project-mapping-postgres-service.{{  .Values.global.services_namespace  }}.svc,5432"
        - name: DELAY
          value: "2"
        - name: TIMEOUT
          value: "10"
