apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dicom-web-filter-ingress
  namespace: "{{ .Values.global.services_namespace }}"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Values.global.services_namespace }}-redirect-dcm4chee-to-dicom-web-filter@kubernetescrd,{{ .Values.global.services_namespace }}-strip-prefix-dicom-web-multiplexer@kubernetescrd
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host:
    http:
      paths:
      - path: /dicom-web-multiplexer
        pathType: ImplementationSpecific
        backend:
          service:
            name: dicom-web-multiplexer-service
            port: 
              number: 8081
