---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-prefix-dicom-web-multiplexer
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  stripPrefix:
    prefixes:
    - /dicom-web-multiplexer
    forceSlash: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dicom-web-multiplexer-ingress
  namespace: "{{ .Values.global.services_namespace }}"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.priority: "100" # Set a higher priority
    traefik.ingress.kubernetes.io/router.middlewares: {{  .Values.global.services_namespace  }}-strip-prefix-dicom-web-multiplexer@kubernetescrd
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
    - host:
      http:
        paths:
          - path: /dicom-web-filter
            pathType: ImplementationSpecific
            backend:
              service:
                name: dicom-web-multiplexer-service
                port:
                  name: dicom-web-http
