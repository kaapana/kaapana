apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: redirect-dicom-web-multiplexer
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  redirectRegex:
    regex: ^https?://(.*)/dcm4chee(.*)
    replacement: https://${1}/dicom-web-multiplexer/${2}
    permanent: true

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-prefix-dicom-web-multiplexer
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  stripPrefix:
    prefixes:
      - /dicom-web-multiplexer
    forceSlash: true
---

