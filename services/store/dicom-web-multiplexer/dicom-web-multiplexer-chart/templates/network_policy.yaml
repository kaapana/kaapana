apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dicom-web-multiplexer-network-policy
  namespace: "{{ .Values.global.services_namespace }}" 
spec:
  podSelector:
    matchLabels:
      app-name: dicom-web-filter
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app-name: dicom-web-multiplexer
    ports:
    - protocol: TCP
      port: 8080
