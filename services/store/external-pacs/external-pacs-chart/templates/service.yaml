apiVersion: v1
kind: Service
metadata:
  name: dicom-web-multiplexer-service
  namespace: "{{ .Values.global.services_namespace }}"
  labels:
    app-name: dicom-web-multiplexer
spec:
  selector:
    app-name: dicom-web-multiplexer
  ports:
    - name: dicom-web-http
      port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP

