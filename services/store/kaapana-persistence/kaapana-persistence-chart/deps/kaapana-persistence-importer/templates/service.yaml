---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-prefix-kaapana-persistence-importer
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  stripPrefix:
    prefixes:
    - /persistence/importer
    forceSlash: true
---
apiVersion: v1
kind: Service
metadata:
  name: kaapana-persistence-importer-service
  namespace: "services" # "{{ .Values.global.services_namespace }}"
  labels:
    app-name: kaapana-persistence-importer
spec:
  selector:
    app-name: kaapana-persistence-importer
  ports:
    - port: 80 
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kaapana-persistence-importer-ingress
  namespace: "{{ .Values.global.services_namespace }}"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: {{  .Values.global.services_namespace  }}-strip-prefix-kaapana-persistence-importer@kubernetescrd
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host:
    http:
      paths:
      - path: /persistence/importer
        pathType: ImplementationSpecific
        backend:
          service:
            name: kaapana-persistence-importer-service
            port: 
              number: 80