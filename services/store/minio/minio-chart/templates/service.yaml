---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: "{{ .Values.global.services_namespace }}"
  labels:
    app-name: minio
spec:
  selector:
    app-name: minio
  type: ClusterIP
  ports:
    - name: minio-server-port
      port: 9000
      protocol: TCP
      targetPort: 9000
    - name: minio-console-port
      port: 9090
      protocol: TCP
      targetPort: 9090
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: rewrite-minio-console
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  replacePathRegex:
    regex: ^/minio-console/(.*)
    replacement: /${1}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: minio-console-x-frame-options
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  headers:
    customResponseHeaders:
      X-Frame-Options: ""
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: minio-console-ingress
  namespace: "{{ .Values.global.services_namespace }}"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Values.global.services_namespace }}-rewrite-minio-console@kubernetescrd,{{ .Values.global.services_namespace }}-minio-console-x-frame-options@kubernetescrd
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host:
    http:
      paths:
      - path: /minio-console
        pathType: ImplementationSpecific
        backend:
          service:
            name: minio-service
            port:
              number: 9090