---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ohif
  namespace: "{{ .Values.global.services_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: ohif
  template:
    metadata:
      labels:
        app-name: ohif
    spec:
      containers:
        - name: ohif-container
          image: "{{ .Values.global.registry_url }}/ohif:{{ .Values.global.kaapana_build_version  }}"
          imagePullPolicy:  {{ .Values.global.pull_policy_images }}
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: 50Mi
            limits:
              memory: 100Mi
      imagePullSecrets:
      - name: registry-secret
---

