{{- $namespace := not .Values.global.namespace | ternary .Values.global.services_namespace .Values.global.namespace | toString }}
{{- range $volume := .Values.global.volumes }}
{{- if not (lookup "v1" "PersistentVolumeClaim" $namespace $volume.claim_name ) }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ $volume.claim_name }}-pv-volume-{{ $.Values.global.uuid }}
  labels:
    type: local
spec:
  capacity:
    storage: {{ $volume.storage | default "1Mi" }}
{{- if $.Values.global.enable_nfs }}
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  nfs:
    server: "10.152.183.15"
    path: {{ $volume.host_path }}
{{- else }}
  storageClassName: host-dir
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "{{ hasPrefix "/minio" $volume.host_path  | ternary $.Values.global.slow_data_dir $.Values.global.fast_data_dir }}{{ $volume.host_path }}"
{{- end }}
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: "{{ $namespace }}"
    name: {{ $volume.claim_name }}-pv-claim-{{ $.Values.global.uuid }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $volume.claim_name }}-pv-claim-{{ $.Values.global.uuid }}
  namespace: "{{ $namespace }}"
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ $volume.storage | default "1Mi" }}
  volumeName: {{ $volume.claim_name }}-pv-volume-{{ $.Values.global.uuid }}
---
{{- end }}
{{- end }}