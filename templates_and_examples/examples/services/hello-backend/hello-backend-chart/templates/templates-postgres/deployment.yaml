---
apiVersion: apps/v1
kind: Deployment
metadata:
  # This name uniquely identifies the Deployment
  name: hello-postgres-deployment
  namespace: "{{ .Values.global.services_namespace }}"
  #namespace: "{{ .Values.global.services_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: hello-postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app-name: hello-postgres
    spec:
      containers:
      - name: hello-postgres
        image: "{{ .Values.global.registry_url }}/postgres-9.6-alpine:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy: Always
        #imagePullPolicy:  {{ .Values.global.pull_policy_images }}
        env: # Environment variables
        - name: POSTGRES_USER
          value: someuser
        - name: POSTGRES_PASSWORD
          value: somepassword
        ports: # Port(s) on which your application runs
          - containerPort: 5432
        volumeMounts:
          - name: hello-postgres-data # key of volume moment
            mountPath: "/postgres" # path in container
      volumes:
      - name: hello-postgres-data # key of volume mount
        persistentVolumeClaim:
          claimName: hello-postgres-pv-claim
      imagePullSecrets:
        - name: registry-secret
---