---
apiVersion: apps/v1
kind: Deployment
metadata:
  # This name uniquely identifies the Deployment
  name: hello-world
  namespace: "{{ .Values.global.services_namespace }}"
  #namespace: "{{ .Values.global.services_namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hello-world
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-world
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/hello-world/metrics"
        prometheus.io/scheme: "http"
        prometheus.io/custom_job_name: "hello-world"
        prometheus.io/scrape_interval: "30s"
        prometheus.io/scrape_timeout: "10s"
    spec:
      containers:
      - name: hello-world
        image: "{{ .Values.global.registry_url }}/hello-world:{{ .Values.global.kaapana_build_version  }}"
        imagePullPolicy: Always
        env: # Environment variables
        - name: SECRET_KEY
          value: kaapana-secret
        - name: HELLO_WORLD_USER
          value: Kaapana
          #value: {{ .Values.hello_world_user }}
        - name: APPLICATION_ROOT
          value: "/hello-world"
        ports: # Port(s) on which your application runs
          - containerPort: 5000
      imagePullSecrets:
        - name: registry-secret
---