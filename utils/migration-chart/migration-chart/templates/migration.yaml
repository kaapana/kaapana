---
apiVersion: batch/v1
kind: Job
metadata:
  name: migration
  namespace: "{{ .Values.global.namespace }}"
spec:
  backoffLimit: 0        # Never retry, fail immediately
  template:
    metadata:
      name: migration
    spec:
      restartPolicy: Never
      containers:
      - name: migration
        image: "{{ .Values.global.registry_url }}/migration:{{ .Values.global.kaapana_build_version }}"
        imagePullPolicy: "{{ .Values.global.pull_policy_images }}"
        env:
        - name: FAST_DATA_DIR
          value: /fast_data_dir
        - name: SLOW_DATA_DIR
          value: /slow_data_dir
        - name: FROM_VERSION
          value: "{{ .Values.global.from_version }}"
        - name: TO_VERSION
          value: "{{ .Values.global.to_version }}"
        volumeMounts:
        - name: fastdir
          mountPath: /fast_data_dir
        - name: slowdir
          mountPath: /slow_data_dir
      volumes:
      - name: fastdir
        persistentVolumeClaim:
          claimName: fast-data-dir-pvc
      - name: slowdir
        persistentVolumeClaim:
          claimName: slow-data-dir-pvc
      imagePullSecrets:
      - name: registry-secret